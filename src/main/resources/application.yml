server:
  port: ${{ secrets.PORT }} #로드밸런싱을 위한 변수 설정

SARAMIN:
  ApiKey: ${{ secrets.API_KEY }} #API 키
  Job_Mid_Cd: ${{ secrets.IT_CD }} #직무 관련 코드 (IT)
  Count: ${{ secrets.INFO_COUNT }} #job 엘리먼트 개수
#
spring:
  application:
    name: crane

  thymeleaf:
    cache: false
    prefix: classpath:/templates/
    suffix: .html
    mode: HTML
    encoding: UTF-8

  mvc:
    hidden-method:
      filter:
        enabled: true

  datasource:
    url: ${{ secrets.RDS_DB_URL }}
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: ${{ secrets.RDS_DB_USER }}
    password: ${{ secrets.RDS_DB_PW }}

  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        format_sql: true
