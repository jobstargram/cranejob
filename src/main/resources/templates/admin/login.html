<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
	<meta charset="UTF-8">
	<link href="../css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
	<style>
		.container {
			max-width: 560px;
		}
		
		.field-error {
			border-color: #dc3545;
			color: #dc3545;
		}
	</style>
</head>
<body>
<!-- 네비게이션 바 위치 -->
<div th:replace="~{layout/header.html :: header}"></div>
<div class="container">
	<div class="py-5 text-center">
		<h2>관리자 로그인</h2>
	</div>
	
	<h4 class="mb-3">회원 정보 입력</h4>
	
	<div th:if="${param.error}">
		<div class="alert alert-danger" role="alert">
			<p>아이디 혹은 비밀번호가 일치하지 않습니다.</p>
		</div>
	</div>
	
	<div th:if="${param.error}">
		<p style="color: red;">일반 사용자 계정으로는 관리자 페이지에 로그인하실 수 없습니다.</p>
	</div>
	
	<form th:action="@{/admin/login}" method="post">
		<label for="username">아이디</label>
		<input type="text" id="username" name="username" class="form-control" placeholder="아이디를 입력해주세요">
		
		<label for="password">비밀번호</label>
		<input type="password" id="password" name="password" class="form-control" placeholder="비밀번호를 입력해주세요">
		
		<hr class="my-4">
		<div class="row">
			<div class="col">
				<button class="w-100 btn btn-primary btn-lg" type="submit">관리자 로그인</button>
			</div>
			<div class="col">
				<button class="w-100 btn btn-secondary btn-lg" th:onclick="|location.href='@{/admin/signup}'|" type="button">관리자 회원가입</button>
			</div>
		</div>
		
		<hr class="my-2">
		<div class="row">
			<div class="col">
				<button class="w-100 btn btn-dark btn-lg" th:onclick="|location.href='@{/user/login}'|" type="button">일반 사용자로 로그인하러 가기</button>
			</div>
		</div>
	</form>
</div> <!-- /container -->
</body>
</html>
