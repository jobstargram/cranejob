<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<link href="../css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
	<style>
		.container {
			max-width: 560px;
		}
		
		.field-error {
			border-color: #dc3545;
			color: #dc3545;
		}
	</style>
</head>
<body>
<div th:replace="~{layout/header.html :: header}"></div>
<div class="container">
	<div class="py-5 text-center">
		<h2>회원 가입</h2>
	</div>
	
	<h4 class="mb-3">회원 정보 입력</h4>
	
	<form th:action="@{/user/signup}" th:object="${createUserRequest}" method="post">
		<div>
			<label for="username">아이디</label>
			<input type="text" id="username" name="username" th:field="*{username}" th:errorclass="field-error" class="form-control" placeholder="아이디를 입력해주세요">
			<div class="field-error" th:errors="*{username}">
				아이디 오류
			</div>
		</div>
		<div>
			<label for="password">비밀번호</label>
			<input type="password" id="password" name="password" th:field="*{password}" th:errorclass="field-error" class="form-control" placeholder="비밀번호를 입력해주세요">
			<div class="field-error" th:errors="*{password}">
				비밀번호 오류
			</div>
		</div>
		<div>
			<label for="name">이름</label>
			<input type="text" id="name" name="name" th:field="*{nickname}" th:errorclass="field-error" class="form-control" placeholder="이름을 입력해주세요">
			<div class="field-error" th:errors="*{nickname}">
				이름 오류
			</div>
		</div>
		
		
		<hr class="my-4">
		<div class="row">
			<div class="col">
				<button class="w-100 btn btn-primary btn-lg" type="submit">회원가입</button>
			</div>
			<div class="col">
				<button class="w-100 btn btn-secondary btn-lg" onclick="location.href='items.html'" th:onclick="|location.href='@{/basic/items}'|" type="button">취소</button>
			</div>
		</div>
	</form>
</div> <!-- /container -->
</body>
</html>
