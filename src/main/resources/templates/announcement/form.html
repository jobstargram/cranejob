<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
	<meta charset="UTF-8">
	<link href="../css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
</head>
<style>
	.field-error {
		border-color: #dc3545;
		color: #dc3545;
	}
</style>
<body>
<div th:replace="layout/header.html :: header"></div>
	<!-- 공지사항 작성 폼-->
<div class="container">
	<div class="py-5 text-center">
		<h2>공지사항 게시글 작성하기</h2>
	</div>
	
	<h4 class="mb-3">공지사항 게시글 입력</h4>
	
	<form th:action="@{/announcements}" th:object="${createAnnouncementRequest}" th:method="post">
		<div class="mb-3">
			<label for="exampleFormControlInput1" class="form-label" th:text="제목">제목</label>
			<input type="text" class="form-control" name="title" th:field="*{title}" id="exampleFormControlInput1">
			<div class="field-error" th:errors="*{title}">
				제목 오류
			</div>
		</div>
		<div class="mb-3">
			<label for="exampleFormControlTextarea1" class="form-label" th:text="내용">내용</label>
			<textarea class="form-control" name="content" th:field="*{content}" id="exampleFormControlTextarea1" rows="5"></textarea>
			<div class="field-error" th:errors="*{content}">
				내용 오류
			</div>
		</div>
		
		<div align="right">
			<input type="submit" class="btn btn-primary" value="작성하기">
			<input type="button" class="btn btn-secondary" th:onclick="|location.href='@{/post/list}'|" value="취소하기">
		</div>
	</form>
</div>
</body>
</html>
